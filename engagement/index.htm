<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="lib/lodash.js"></script>
    <script src="script/script.js"></script>
    <link href="lib/jquery-ui/jquery-ui.min.css" rel="stylesheet">
</head>
<body>
<div id="mainBody" style="display:none">
    <div id="intro">
        <div id="backCurtain" style="background-image:url('data/images/curtain.jpg')">
            <div id="stupidPhoto" style="background-image:url('data/images/intro.jpg')"></div>
        </div>
        <div id="curtain"  style="background-image:url('data/images/fold_curtain.png');height:95%"></div>
        <div id="rope" style="background-image:url('data/images/rope.png');"></div>
        <button id="curtainNext" style="position:absolute;bottom:0px;display:none" class="btn btn-lg btn-primary btn-block" type="submit">SOMEBODY STOP THIS MUSIC</button>
    </div>

	<div id="user-info" style="display:none">
		<div class="container">
	      <form class="form-signin">
	        <h2 class="form-signin-heading">Enter Your Name</h2>
	        <label for="inputName" class="sr-only">Name</label>
	        <input id="inputName" class="form-control" placeholder="Name" required autofocus>
	        <button id="nameSubmit" class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
	      </form>
        </div>
        <div id="warningContainer" style="display:none">
            <div id="warning" class="">Did you mean?</div>
            <div id="suggestions" class="btn-group" role="group" aria-label="First group">
        
            </div>
        </div>
	</div>

    <div id="dragDrop" style="display:none;position:absolute;height:100%;width:100%;overflow:hidden;">
        <div id="header">DO YOU REMEMBER THIS?!?</div>
        <div class="" style="position:relative;display:table-cell;width:100%;top:50px">
            <div id="draggableContainer" style="height: 100%;width: 270px;padding-left: 50px;padding-top: 50px;"></div>
                <div id="dragDropResult" style="height: 100%; width: 270px; padding-left: 22px; padding-top: 90px;padding-right: 22px;display:none;">
                    <div id="dragResultText" style="-webkit-box-shadow: 10px 10px 16px 0px rgba(0,0,0,0.75);" class="alert alert-warning">
                </div>
            </div>
            <div id="dragDropContainer" style="margin-left:347px;margin-top:87px;">
                <div class="box6 frame" style="background-image: url('data/images/frame1.png');"></div>
                <div id="referenceTiles"></div>
                <div id="droppableArea"></div>
                <div id="draggableResultContainer">
                    <div id="imageShow">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="album" style="display:none;position:absolute;height:100%;width:100%;overflow:hidden;">
        <div style="position: relative;display:table-cell;width:100%;top:50px;z-index:100;">
            <div id="backscreen"></div>
            <div id="album_table">
                <div id="leftNav" style="display:none"><div class="arrow-left"></div></div>
                        <div id="rightNav"  style="display:none"><div class="arrow-right"></div></div>
                <div id="table_cell">
                    <img id="imgMain">
                </div>

            </div>

        </div>
    </div>
</div>
<div id="preloader">
    <div style="height:100%;width:100%;display:table-cell;vertical-align:middle">
        <img src="data/images/preloader.gif" />
    </div>
</div>
</body>
</html>
