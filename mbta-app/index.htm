<!DOCTYPE html>
<html>
	<head>
		<title>By-The-Way</title>
		<link rel="stylesheet" href="style/style.css">
		<script src="script/lib/jquery-3.6.4.min.js"></script>
		<script src="script/lib/lodash.min.js"></script>
		<script src="script/api.js"></script>
		<script src="script/script.js"></script>
		<script src="script/lib/moment.min.js"></script>
		<script src="script/lib/moment-duration-format.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body onload="bodyLoaded()">
		<h1>By-The-Way</h1>
		<div id="routes">
			<h2>Saved Path</h2>
			<div id="saved-route-table">
				<h3>--Not Selected--</h3>
			</div>

			<h2>All upcoming schedules</h2>
			<div class="schedule-buttons">
				<button onclick="changeSchedule(0)">Morning</button>
				<button onclick="changeSchedule(1)">Evening</button>
				<button onclick="toggleExpand()">Toggle Expanded View</button>
			</div>
			<div class="division"></div>
			<div id="routes-table">
			</div>
		</div>
	</body>
</html>
