<!DOCTYPE html>
<html>
	<head>
		<title>By-The-Way</title>
		<link rel="stylesheet" href="style/style.css">
		<script src="script/lib/jquery-3.6.4.min.js"></script>
		<script src="script/lib/lodash.min.js"></script>
		<script src="script/api.js"></script>
		<script src="script/script.js"></script>
		<script src="script/schedule.js"></script>
		<script src="script/lib/moment.min.js"></script>
		<script src="script/lib/moment-duration-format.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="images/mbta-app.png">
		<link rel="canonical" href="https://manojmari.github.io/mbta-app/" />
		<link rel="manifest" href="/mbta-app/manifest.webmanifest">
	</head>
	<body onload="bodyLoaded()">
		<div id="main-container">
			<h1><img id="logo" src="images/mbta-app.png" />By-The-Way</h1>
			<script>
				if (navigator.serviceWorker) {
					navigator.serviceWorker.register (
						'/mbta-app/sw.js',
						{scope: '/mbta-app/'}
					)
				}
			</script>
			<div id="routes">
				<h2>Saved Path</h2>
				<div class="button-container">
					<button class="" onclick="clearSaved()">Clear</button>
				</div>
				<div class="division-small"></div>
				<div id="saved-route-table">
				</div>

				<h2>All upcoming schedules</h2>
				<div class="button-container">
					<button class="e2e-toggle button-selected" onclick="toggleEndToEnd()">End-to-End</button>
					<button class="expand-toggle" onclick="toggleExpand()">Expand Stops</button>
				</div>
				<div class="division-small"></div>
				<div id="routes-table">
				</div>
			</div>
			<div class="schedule-tabs">
				<div id="schedule-button-container" class="schedules">
					<div onclick="changeSchedule(0)" id="schedule-button-0" class="schedule-button schedule-selected">Morning</div>
					<div onclick="changeSchedule(1)" id="schedule-button-1" class="schedule-button">Evening</div>
				</div>

				<div style="font-weight: bold;" class="add-schedule" onclick="openScheduleEditor()">
					+/-
				</div>

			</div>
		</div>
		<div id="schedule-editor-container">
			<div class="division-small"></div>
			<div class="button-container">
				<button onclick="closeScheduleEditor()">Cancel</button>
				<button onclick="saveSchedule()">Submit</button>
				<button onclick="resetSchedule()">Reset</button>
			</div>
			<div id="editor-schedules">
			</div>
			<div class="button-container">
				<button class="add-new-schedule" onclick="addNewStop()">Add Schedule</button>
				<button class="" onclick="showRoutes()">Show All Routes</button>
			</div>
			<pre id="all-cached-stops">
			</pre>
			<div class="division-small"></div>
		</div>
	</body>
</html>
