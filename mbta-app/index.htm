<!DOCTYPE html>
<html>
	<head>
		<title>By-The-Way</title>
		<link rel="stylesheet" href="style/style.css">
		<script src="script/lib/jquery-3.6.4.min.js"></script>
		<script src="script/lib/lodash.min.js"></script>
		<script src="script/api.js"></script>
		<script src="script/script.js"></script>
		<script src="script/lib/moment.min.js"></script>
		<script src="script/lib/moment-duration-format.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="images/mbta-app.png">
		<link rel="canonical" href="https://manojmari.github.io/mbta-app/" />
		<link rel="manifest" href="/mbta-app/manifest.webmanifest">
	</head>
	<body onload="bodyLoaded()">
		<h1>By-The-Way</h1>
		<script>
			if (navigator.serviceWorker) {
				navigator.serviceWorker.register (
					'/mbta-app/script/sw.js',
					{scope: '/mbta-app/'}
				)
			}
		</script>
		<div id="routes">
			<h2>Saved Path</h2>
			<div class="button-container">
				<button class="" onclick="clearSaved()">Clear</button>
			</div>
			<div class="division-small"></div>
			<div id="saved-route-table">
			</div>

			<h2>All upcoming schedules</h2>
			<div class="button-container">
				<button class="schedule-button schedule-button-0" onclick="changeSchedule(0)">Morning</button>
				<button class="schedule-button schedule-button-1" onclick="changeSchedule(1)">Evening</button>
				<button class="e2e-toggle button-selected" onclick="toggleEndToEnd()">End-to-End</button>
				<button class="expand-toggle" onclick="toggleExpand()">Expand Stops</button>
			</div>
			<div class="division-small"></div>
			<div id="routes-table">
			</div>
		</div>
	</body>
</html>
